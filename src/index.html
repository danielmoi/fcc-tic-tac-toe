<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <h1>Tic Tac Toe</h1>

  </header>
  
  
  <div class="container">
    <div class="board">
      <div class="row">
        <div id="zero" class="square"></div>
        <div id="one" class="square"></div>
        <div id="two" class="square"></div>
      </div>
      <div class="row">
        <div id="three" class="square"></div>
        <div id="four" class="square"></div>
        <div id="five" class="square"></div>
      </div>
      <div class="row">
        <div id="six" class="square"></div>
        <div id="seven" class="square"></div>
        <div id="eight" class="square"></div>
      </div>      
      
      
    </div>
    
    <div class="controls">
      <button class="resetBoard">Reset</button>
      <button class="computer">Computer</button>
      
    </div>
    
    <div class="display">
      <p>The winner is: <span id="winner" class="winner"></span> !!!</p>
    </div>
    
  </div>









  <script src="js/lib/jquery-1.11.3.min.js"></script>
  <script src="js/lib/knockout-3.2.0.min.js"></script>

  <script src="js/app.js"></script>


</body>



</html>
